<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<!-- Basic -->
<head th:replace="~{fragments::head}">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<!-- Start Main Top -->
<div th:replace="~{fragments::main-top}">
</div>
<!-- End Main Top -->

<!-- Start Main Top -->
<header class="main-top">
    <div th:replace="~{fragments::main-header}"></div>
    <!-- Start Navigation -->

</header>
<!-- End Main Top -->

<!-- Start Top Search -->
<div th:replace="~{fragments::top-search}">
</div>
<!-- End Top Search -->

<!-- Update Personal Information -->
   <section>
    <div class="cart-box-main">
        <div class="container">
            <div class="row">
                <div th:if="${error}" class="text-center alert alert-danger">
                    <p th:text="${error}"></p>
                </div>
                <div class="col-lg-12">
                    <div class="table-main table-responsive" >
                        <table class="table">
                            <thead>
                                <tr>
                                    <th class="order-date">Order Date</th>
                                    <th>Delivery Date</th>
                                    <th class="quantity-box" >Total Price</th>
                                    <th class="total-pr">Payment Method</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="order: ${orders}">
                                    <td class="order-date">
                                        <span><b th:text="${order.orderDate}"></b></span>
                                    </td>
                                    <td class="name-pr" th:if="${order.deliveryDate != null}">
                                        <p href="#" th:text="${order.deliveryDate}">
							        	</p>
                                    </td>
                                    <td class="name-pr" th:if="${order.deliveryDate == null}">
                                        <p>Waiting...</p>
                                    </td>
                                    <td class="total-pr">
                                        <p style="color: red" th:text="${'$' + order.totalPrice}"></p>
                                    </td>
                                    <td class="total-pr" style="color: black">
                                        <span th:text="${order.paymentMethod}"></span>
                                    </td>
                                    <td>
                                        <a th:href="@{/cancelorder/{id}(id=${order.id})}" class="button-cancel">Cancel</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
   </section>




            <!-- Start Footer  -->
            <footer th:replace="~{fragments::footer}"></footer>

            <div th:replace="~{fragments::script}"></div>
</body>

</html>
