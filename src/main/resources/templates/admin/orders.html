<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">

<head th:replace="~{admin/fragments::header}">
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <ul th:replace="~{admin/fragments::sidebar}">
  </ul>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <nav th:replace="~{admin/fragments::top-navbar}">
      </nav>
      <!-- End of Topbar -->

      <!-- Begin Page Content -->
      <!-- Begin Page Content -->
      <div th:if="${success}" class="text-center alert alert-success">
        <p th:text="${success}">
        </p>
      </div>
      <div class="table-main table-responsive">
        <table class="table">
          <thead>
          <tr>
            <th>Username</th>
            <th>Order Date</th>
            <th>Delivery Date</th>
            <th class="price-pr">Quantity</th>
            <th class="quantity-box">Total Price</th>
            <th class="total-pr">Payment Method</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="order : ${orders}">
            <td class="username">
              <span><b>[(${order.user.username})]</b></span>
            </td>
            <td class="order-date">
              <span><b>[(${order.orderDate})]</b></span>
            </td>
            <td class="name-pr" th:if="${order.accept == true}">
              <p>
                [(${order.deliveryDate})]
              </p>
            </td>
            <td class="price-pr" th:if="${order.accept == false}">
              <p th:text="${order.orderStatus}"></p>
            </td>
            <td class="quantity-box" th:text="${order.quantity}"></td>
            <td class="total-pr">
              <p style="color: red">$ [(${order.totalPrice})]</p>
            </td>
            <td class="total-pr" style="color: black">
              <span></span>[(${order.paymentMethod})]</span>
            </td>
            <td>
              <p th:if="${order.accept} != false">Accepted</p>
              <a th:if="${order.accept} == false" th:href="@{/accept-order/{id}(id=${order.id})}"
                 class="btn btn-primary">Accept</a>
            </td>
            </a>
            </td>
          </tr>
          </tbody>
        </table>


    </div>
  </div>
</div>
        <!-- End of Content Wrapper -->


      </div>
      <!-- End of Page Wrapper -->
      <!-- Footer -->
      <footer th:replace="~{admin/fragments::footer}">
      </footer>
      <!-- End of Footer -->
      <!-- Scroll to Top Button-->



    </div>
  </div>
  <a th:replace="~{admin/fragments::scroll}">
  </a>
</div>
<!-- Bootstrap core JavaScript-->
<div th:replace="~{admin/fragments::script}"></div>
</body>

</html>
